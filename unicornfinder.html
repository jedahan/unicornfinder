<head>
  <title>unicornfinder</title>
</head>

<body>
  <div id="outer">
    {{loginButtons}}
    {{> hello}}
    {{> skills}}
    {{> allSkills}}
    {{> allUnicorns}}
    <div>
      Code on <a href="http://github.com/jedahan/unicornfinder">github</a>
    </div>
  </div>

</body>

<template name="hello">
  <h1>
    {{#if username}}
      Hello {{username}}
    {{else}}
      Welcome to unicorn finder
    {{/if}}
  </h1>
</template>

<template name="skills">
  <h2>My skills</h2>
  <form>
    <input type="text" id="skillText" placeholder="writing,c++"></input>
    <input type="button" id="skillAdd" value="add skill"></input>
  </form>
  <ul>
    {{#each mySkills}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="allSkills">
  <h2>All skills</h2>
  <ul>
    {{#each allSkills}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="allUnicorns">
  <h2>All unicorns</h2>
  <ul>
    {{#each allUnicorns}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
