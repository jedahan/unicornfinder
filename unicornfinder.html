<head>
  <title>unicornfinder</title>
</head>

<body>
  <div id="outer">
    {{loginButtons}}
    {{> hello}}
    {{> skills}}
    {{> projects}}
    {{> allSkills}}
    {{> allProjects}}
    {{> allUnicorns}}
    <div>
      Code on <a href="http://github.com/jedahan/unicornfinder">github</a>
    </div>
  </div>

</body>

<template name="hello">
  <h1>
    {{#if username}}
      Hello {{username}}
    {{else}}
      Welcome to unicorn finder
    {{/if}}
  </h1>
</template>

<template name="skills">
  <h2>My skills</h2>
  <div>
    <input type="text" id="skillText" placeholder="writing,c++"></input>
    <input type="button" id="skillAdd" value="add skill"></input>
  </div>
  <ul>
    {{#each mySkills}}
    <li class='skill'>
      {{name}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="allSkills">
  <h2>All skills</h2>
  <ul>
    {{#each allSkills}}
    <li class='skill'>{{name}}: {{unicorns}}</li>
    {{/each}}
  </ul>
</template>

<template name="projects">
  <h2>My projects</h2>
  <div>
    <input type="text" id="projectText" placeholder="mashup project"></input>
    <input type="button" id="projectAdd" value="add project"></input>
  </div>
  <ul>
    {{#each myProjects}}
    <li class='project'>
      {{name}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="allProjects">
  <h2>All projects</h2>
  <ul>
    {{#each allProjects}}
    <li class='project'>{{name}}: {{unicorns}}</li>
    {{/each}}
  </ul>
</template>


<template name="allUnicorns">
  <h2>All unicorns</h2>
  <ul>
    {{#each allUnicorns}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
