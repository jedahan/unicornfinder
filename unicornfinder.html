<head>
  <title>unicornfinder</title>
</head>

<body>
  {{> hello}}
  {{> skills}}
</body>

<template name="hello">
  {{greeting}}
</template>

<template name="skills">
  <h3>Add skill:</h3>
  <form>
    <input type="text" id="skillText"></input>
    <input type="button" id="skillAdd" value="add skill"></input>
  </form>
  <ul>
    {{#each allSkills}}
    <li>{{skill}}</li>
    {{/each}}
  </ul>
</template>
